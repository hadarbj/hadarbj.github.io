  <link href="https://unpkg.com/cloudinary-video-player@edge/dist/cld-video-player.min.css" rel="stylesheet"></head>
  
<body class="video-demo">
  
  <div id="adaptive" class="grey">
    <br>
    <h1>Adaptive Video Streaming</h1>
    <br>
    <video
      id="demo-adaptive-player"
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark">
    </video>
  </div>
  
  <div id="events" class="grey">
    <br>
    <h1>Events and Analytics</h1>
    <br>
    <video
      id="demo-events-player"
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark">
    </video>
  </div>
  
  <div id="playlist" class="grey">
    <br>
    <h1>Video Playlists</h1>
    <br>
    <video
      id="demo-playlist-player"
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark">
    </video>
  </div>
  
  <div id="recommendation" class="grey">
    <br>
    <h1>Recommended Content</h1>
    <br>
    <video
      id="demo-recommendation-player"
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark"
      data-cld-transformation='{ "width": 500, "crop": "limit" }'>
    </video>
  </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
<script type="text/javascript" src="https://unpkg.com/cloudinary-video-player@edge/dist/cld-video-player.min.js"></script>

<script type="text/javascript">

      var cld = cloudinary.Cloudinary.new({ cloud_name: 'hadar' });
  
      var demoplayer = cld.videoPlayer('demo-adaptive-player');
  
      demoplayer.source('hd_trim2',{ sourceTypes: ['hls'], 
                              transformation: {streaming_profile: 'hd' } });
  
      var eventplayer = cld.videoPlayer('demo-event-player', { playedEventTimes: [3, 10] });
  
      var plistplayer = cld.videoPlayer('demo-playlist-player');
  
      // Set video sources
      var source1 = {
        publicId: 'oceans',
        info: {
          title: 'Oceans',
          subtitle: 'A movie about oceans',
          description: 'A description of the oceans movie'
        }
      }
      var source2 = {
        publicId: 'Homepage_2',
        info: {
          title: 'Cloud Book Study',
          subtitle: 'A short video with a nice book animation',
          description: 'A description of the book movie.'
        }
      }
      
      source1.recommendations = [source2];

      var player = cld.videoPlayer('demo-recommendation-player', { autoShowRecommendations: true });

      player.source(source1);

</script>

</body>  

</html>
