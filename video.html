<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//cloudinary.com/images/apple-touch-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
  <link href="//cloudinary.com/images/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
  <link href="//cloudinary.com/images/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
  <link href="//cloudinary.com/images/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">

  <link href="//cloudinary.com/images/favicon-160x160.png" rel="icon" sizes="160x160" type="image/png">
  <link href="//cloudinary.com/images/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="canonical" href="/">
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/video.css"></head>
  
<body class="video-demo">
  
  <div id="adaptive" class="grey">
    <br>
    <h1>Adaptive Video Streaming</h1>
    <br>
    <video
      id="demo-adaptive-player"
      width=800
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark center">
    </video>
    <p id="dimension"> 
      Streaming Profile:
      <input type="radio" name="profile" onclick="setProfile(this.value)" value="sd"> SD
      <input type="radio" name="profile" onclick="setProfile(this.value)" value="hd" checked="checked"> HD
      <input type="radio" name="profile" onclick="setProfile(this.value)" value="full_hd"> Full HD     
    </p>
    <button id="auto" class="active button" onClick="requestAuto()">Auto</button></div> 
  </div>
  
  <div id="events">
    <br>
    <h1>Events and Analytics</h1>
    <br>
    <video
      id="demo-events-player"
      width=800
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark center">
    </video>
    <br>
    <div id="vid-events" class="events center">
    </div>
 </div>
  
  <div id="playlist" class="grey">
    <br>
    <h1>Video Playlists</h1>
    <br>
    <video
      id="demo-playlist-player"
      width=800
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark center">
    </video>
    <div class="center">
      <input type="image" id="list0" value="0" class="thumbnail" src="https://res.cloudinary.com/hadar/video/upload/w_200/game2.jpg", width=198 onclick="playMe(this.value);"/
><input type="image" id="list1" value="1" class="thumbnail" src="https://res.cloudinary.com/hadar/video/upload/w_200/hls_30s_test.jpg", width=199 onclick="playMe(this.value);"/
><input type="image" id="list2" value="2" class="thumbnail" src="https://res.cloudinary.com/hadar/video/upload/w_200/hd_trim2.jpg", width=199 onclick="playMe(this.value);"/
><input type="image" id="list3" value="3" class="thumbnail" src="https://res.cloudinary.com/hadar/video/upload/w_200/Homepage_2.jpg", width=198 onclick="playMe(this.value);"/
></div>
  </div>
  
  <div id="recommendation">
    <br>
    <h1>Recommended Content</h1>
    <br>
    <video
      id="demo-recommendation-player"
      width=800
      controls
      muted
      class="cld-video-player cld-video-player-skin-dark center">
    </video>
  </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
<script type="text/javascript" src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/videojs-contrib-quality-levels@2.0.3/dist/videojs-contrib-quality-levels.min.js"></script>
<script type="text/javascript" src="/js/video.js"></script>

</body>  

</html>
